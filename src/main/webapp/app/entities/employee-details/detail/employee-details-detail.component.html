<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="employeeDetails">
      <h2 data-cy="employeeDetailsDetailsHeading"><span jhiTranslate="employeeApp.employeeDetails.detail.title">Employee Details</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ employeeDetails.id }}</span>
        </dd>
        <dt><span jhiTranslate="employeeApp.employeeDetails.aadharNumber">Aadhar Number</span></dt>
        <dd>
          <span>{{ employeeDetails.aadharNumber }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/employee-details', employeeDetails.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
